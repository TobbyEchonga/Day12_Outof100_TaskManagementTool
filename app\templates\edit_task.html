<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
</head>

<body>
    <h1>Edit Task</h1>
    <form action="{{ url_for('edit_task', task_id=task.id) }}" method="post">
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ task.title }}" required><br>
        <label for="description">Description:</label>
        <textarea name="description">{{ task.description }}</textarea><br>
        <label for="due_date">Due Date:</label>
        <input type="date" name="due_date" value="{{ task.due_date }}"><br>
        <label for="priority">Priority:</label>
        <select name="priority">
            <option value="low" {% if task.priority=='low' %}selected{% endif %}>Low</option>
            <option value="medium" {% if task.priority=='medium' %}selected{% endif %}>Medium</option>
            <option value="high" {% if task.priority=='high' %}selected{% endif %}>High</option>
        </select><br>
        <button type="submit">Update Task</button>
    </form>
</body>

</html>
